        <section class="messagelayout">

            <div>
            <form class="contactform">
                <div class="text">
                <label for="name"> Name :  </label>

                <div class="text">

                </div>

                <div class="select">
                    <p class="messagepurpose">Message Purpose </p>
                    <label for="inquiry">General Inquiry</label>
                    <input type="radio" id="inquiry" name="reason" value="General Inquiry">
                    <label for="question">Reservation Question</label>
                    <input type="radio" id="question" name="reason" value="Reservation Question">
                    <label for="suggestion">Website Suggestion</label>
                    <input type="radio" id="suggestion" name="reason" value="Website Suggestion">
                </div>


                <div>
                    <label for="message" class="messagetext">Your Message </label>
                    <textarea id="message" name="message"> </textarea>
                </div>

                <div class="monthlys">
                    <label for="subscribe">Please subscribe me to the monthly newsletter </label>
                    <input type="checkbox" id="subscribe" name="suscribe">
